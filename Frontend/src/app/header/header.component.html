<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>

    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active"> <mat-icon
          matListIcon>home</mat-icon><span>Home</span></a>
      <a mat-list-item routerLink="user" routerLinkActive="active"> <mat-icon matListIcon>person</mat-icon>
        <span>Profile List</span></a>
      <a mat-list-item routerLink="add-user" routerLinkActive="active"> <mat-icon matListIcon>person_add</mat-icon>
        <span>Add User</span></a>
      @if(!isLoggedIn()){
      <ng-container>
        <a mat-list-item routerLink="login" routerLinkActive="active"> <mat-icon matListIcon>login</mat-icon>
          <span>Login</span></a>
        <a mat-list-item routerLink="signup" routerLinkActive="active"> <mat-icon
            matListIcon>app_registration</mat-icon>
          <span>Sign Up</span></a>
      </ng-container>
      }



      @if (isLoggedIn()) {
      <a  class="logout-link" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
      }



    </mat-nav-list>
  </mat-sidenav>

<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>{{ sidenav.opened ? 'close' : 'menu' }}</mat-icon>
    </button>
  </mat-toolbar>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-content>

</mat-sidenav-container>
